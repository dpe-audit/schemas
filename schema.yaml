        minimumExclusive: 0
      inertie_paroi_verticale:
        title: Inertie des parois verticales
        type: string
        enum:
          - lourde
          - legere
      inertie_plancher_bas:
        title: Inertie des planchers bas
        type: string
        enum:
          - lourde
          - legere
      inertie_plancher_haut:
        title: Inertie des planchers hauts
        type: string
        enum:
          - lourde
          - legere
      data:
        $ref: '#/$defs/data'
    required:
      - id
      - description
      - surface
      - inertie_paroi_verticale
      - inertie_plancher_bas
      - inertie_plancher_haut
    $defs:
      data:
        title: Données calculées
        type: object
        readOnly: true
        properties:
          inertie:
            title: Inertie
            type: string
            enum:
              - tres_lourde
              - lourde
              - moyenne
              - legere
  https://schemas.dpe-audit.fr/enveloppe/local_non_chauffe:
    $id: https://schemas.dpe-audit.fr/enveloppe/local_non_chauffe
    title: Local non chauffé
    type: object
    unevaluatedProperties: false
    properties:
      id:
        title: Identifiant
        type: string
        format: uuid
      description:
        title: Description
        type: string
      type:
        title: Type
        type: string
        enum:
          - garage
          - cellier
          - espace_tampon_solarise
          - comble_fortement_ventile
          - comble_faiblement_ventile
          - comble_tres_faiblement_ventile
          - circulation_sans_ouverture_exterieure
          - circulation_avec_ouverture_exterieure
          - circulation_avec_bouche_ou_gaine_desenfumage_ouverte
          - hall_entree_avec_fermeture_automatique
          - hall_entree_sans_fermeture_automatique
          - garage_collectif
          - autres
      parois:
        title: Liste des parois
        type: array
        items:
          $ref: /enveloppe/local_non_chauffe/paroi
      baies:
        title: Liste des baies
        type: array
        items:
          $ref: /enveloppe/local_non_chauffe/baie
      data:
        $ref: '#/$defs/data'
    required:
      - id
      - description
      - type
      - parois
      - baies
    $defs:
      data:
        title: Données calculées
        type: object
        readOnly: true
        properties:
          b:
            title: Coefficient de réduction des déperditions thermiques
            type:
              - number
              - 'null'
          uvue:
            title: Coefficient surfacique équivalent exprimé en W/(m2.K)
            type:
              - number
              - 'null'
          aue:
            title: Somme des surfaces des parois donannt sur l'extérieur
            type:
              - number
              - 'null'
          aiu:
            title: Somme des surfaces des parois donnant sur des espaces chauffés
            type:
              - number
              - 'null'
          isolation_aue:
            title: >-
              Etat d'isolation majoritaire des parois du local non chauffé
              donnant sur l'extérieur
            type:
              - boolean
              - 'null'
          isolation_aiu:
            title: >-
              Etat d'isolation majoritaire des parois du local non chauffé
              donnant sur l'espace chauffé
            type:
              - boolean
              - 'null'
          sse:
            title: Surface sud équivalente
            type:
              - number
              - 'null'
  https://schemas.dpe-audit.fr/enveloppe/local_non_chauffe/paroi:
    $id: https://schemas.dpe-audit.fr/enveloppe/local_non_chauffe/paroi
    title: Paroi
    type: object
    properties:
      id:
        title: Identifiant
        type: string
        format: uuid
      description:
        title: Description
        type: string
      isolation:
        title: État d'isolation de la paroi
        type:
          - string
          - 'null'
        enum:
          - isole
          - non_isole
          - null
      position:
        $ref: '#/$defs/position'
    required:
      - id
      - description
      - isolation
      - position
    $defs:
      position:
        title: Position
        type: object
        properties:
          mitoyennete:
            title: Mitoyenneté
            type: string
            enum:
              - exterieur
              - enterre
              - terre_plein
              - vide_sanitaire
              - local_non_chauffe
              - local_chauffe
              - local_non_accessible
          surface:
            title: Surface opaque en m²
            type: number
            exclusiveMinimum: 0
        required:
          - mitoyennete
          - surface
  https://schemas.dpe-audit.fr/enveloppe/local_non_chauffe/baie:
    $id: https://schemas.dpe-audit.fr/enveloppe/local_non_chauffe/baie
    title: Baie
    type: object
    properties:
      id:
        title: Identifiant
        type: string
        format: uuid
      description:
        title: Description
        type: string
      materiau:
        title: Matériau
        type: string
        enum:
          - polycarbonate
          - pvc
          - bois
          - bois_metal
          - metal
      type_vitrage:
        title: Type de vitrage
        type: string
        enum:
          - polycarbonate
          - simple_vitrage
          - double_vitrage
          - double_vitrage_fe
          - triple_vitrage
          - triple_vitrage_fe
          - null
        default: null
      presence_rupteur_pont_thermique:
        title: Présence d'un rupteur de pont thermique
        type:
          - boolean
          - 'null'
        default: null
      position:
        $ref: '#/$defs/position'
    required:
      - id
      - description
      - materiau
      - type_vitrage
      - position
    oneOf:
      - title: Baie en polycarbonate
        type: object
        properties:
          materiau:
            const: polycarbonate
          type_vitrage:
            const: polycarbonate
        required:
          - materiau
          - type_vitrage
      - title: Autres cas
        type: object
        properties:
          materiau:
            not:
              const: polycarbonate
          type_vitrage:
            not:
              const: polycarbonate
        required:
          - materiau
          - type_vitrage
    $defs:
      position:
        title: Position de la baie
        type: object
        properties:
          surface:
            title: Surface totale en m²
            type: number
            exclusiveMinimum: 0
          mitoyennete:
            title: Mitoyenneté
            type: string
            enum:
              - exterieur
              - enterre
              - terre_plein
              - vide_sanitaire
              - local_non_chauffe
              - local_chauffe
              - local_non_accessible
          orientation:
            title: Orientation par rapport au nord en °
            type:
              - number
              - 'null'
            default: null
            minimum: 0
            exclusiveMaximum: 360
          inclinaison:
            title: Inclinaison par rapport à l'horizontal en °
            type: number
            minimum: 0
            maximum: 90
        required:
          - surface
          - mitoyennete
          - inclinaison
          - orientation
        oneOf:
          - title: Baie horizontale
            type: object
            properties:
              inclinaison:
                const: 0
              orientation:
                const: null
            required:
              - inclinaison
          - title: Autres cas
            type: object
            properties:
              inclinaison:
                minimumExclusive: 0
              orientation:
                type: number
            required:
              - inclinaison
              - orientation
  https://schemas.dpe-audit.fr/enveloppe/mur:
