          Coefficient de transmission thermique connu et justifié du mur non
          isolé en W/m²K
        type:
          - number
          - 'null'
        exclusiveMinimum: 0
        default: null
      u:
        title: Coefficient de transmission thermique connu et justifié en W/m²K
        type:
          - number
          - 'null'
        exclusiveMinimum: 0
        default: null
      position:
        $ref: '#/$defs/position'
      isolation:
        $ref: '#/$defs/isolation'
      data:
        $ref: '#/$defs/data'
    required:
      - id
      - description
      - type_structure
      - epaisseur_structure
      - type_doublage
      - presence_enduit_isolant
      - paroi_ancienne
      - inertie
      - annee_construction
      - annee_renovation
      - u0
      - u
      - position
      - isolation
