$schema: https://json-schema.org/draft/2020-12/schema
$id: https://schemas.dpe-audit.fr/ressource
title: Ressource
type: object
properties:
  id:
    title: Identifiant
    type: string
    format: uuid
    readOnly: true
  date_visite:
    title: Date de visite du logement
    type: string
    format: date
  date_etablissement:
    title: Date d'établissement
    type: string
    format: date
  adresse:
    $ref: /adresse
  batiment:
    $ref: /batiment
  logements:
    title: Liste des logements visités
    type: array
    default: []
    items:
      $ref: /logement
  enveloppe:
    $ref: /enveloppe
  chauffage:
    $ref: /chauffage
  ecs:
    $ref: /ecs
  ventilation:
    $ref: /ventilation
  refroidissement:
    $ref: /refroidissement
  production:
    $ref: /production
  data:
    $ref: '#/$defs/data'
required:
  - date_visite
  - date_etablissement
  - adresse
  - batiment
  - logements
  - chauffage
  - ecs
  - ventilation
  - refroidissement
  - production
$defs:
  data:
    title: Données calculées
    type: object
    readOnly: true
    properties:
      zone_climatique:
        title: Zone climatique
        type: string
        enum:
          - H1a
          - H1b
          - H1c
          - H2a
          - H2b
          - H2c
          - H2d
          - H3
      effet_joule:
        title: Bâtiment chauffé par effet joule
        type: boolean
      parois_anciennes_lourdes:
        title: Bâtiment constitué de parois anciennes lourdes
        type: boolean
      surface_reference:
        title: Surface thermique de référence en m²
        type: number
        minimumExclusive: 0
      volume_reference:
        title: Volume thermique de référence en m³
        type: number
        minimumExclusive: 0
      bilan:
        $ref: '#/$defs/bilan'
      pertes:
        $ref: /common/pertes
      consommations:
        $ref: /common/consommations
  bilan:
    title: Bilan
    type: object
    properties:
      cef:
        title: Consommation d'énergie finale en kWh/m²/an
        type: number
        minimum: 0
      cep:
        title: Consommation d'énergie primaire en kWh/m²/an
        type: number
        minimum: 0
      eges:
        title: Émissions de gaz à effet de serre en kgCO2/m²/an
        type: number
        minimum: 0
      etiquette_energie:
        title: Etiquette énergie
        type: string
        enum:
          - A
          - B
          - C
          - D
          - E
          - F
          - G
      etiquette_climat:
        title: Etiquette climat
        type: string
        enum:
          - A
          - B
          - C
          - D
          - E
          - F
          - G
  https://schemas.dpe-audit.fr/adresse:
    $id: https://schemas.dpe-audit.fr/adresse
    title: Adresse
    type: object
    properties:
      ban_id:
        title: Identifiant depuis la Base Adresse Nationale (BAN)
        description: >-
          Clé d'interopérabilité telle que définie dans la spécification du
          format d'échange BAL
        type:
          - string
          - 'null'
        default: null
      nom:
        title: Numéro éventuel et nom de voie ou lieu dit
        type: string
      code_postal:
        title: Code postal de la commune
        type: string
      code_insee:
        title: Code INSEE de la commune
        type: string
      commune:
        title: Nom officiel de la commune
        type: string
    required:
      - ban_id
      - nom
      - code_postal
      - code_insee
      - commune
  https://schemas.dpe-audit.fr/batiment:
    $id: https://schemas.dpe-audit.fr/batiment
    title: Bâtiment
    type: object
    properties:
      rnb_id:
        title: Identifiant du bâtiment depuis le RNB
        type:
          - string
          - 'null'
        default: null
      type:
        title: Type de bâtiment
        description: Donnée calculée à partir du nombre de logements
        type: string
        enum:
          - maison
          - immeuble
      annee_construction:
        title: Année de construction
        type: integer
      altitude:
        title: Altitude du bâtiment en mètres
        type: number
      logements:
        title: Nombre de logements
        type: integer
        exclusiveMinimum: 0
      surface_habitable:
        title: Surface habitable en m²
        type: number
        exclusiveMinimum: 0
      hauteur_sous_plafond:
        title: Hauteur moyenne sous plafond en m
        type: number
        exclusiveMinimum: 0
      materiaux_anciens:
        title: Bâtiment majoritairement composé de matériaux anciens
        type: boolean
    required:
      - rnb_id
      - type
      - annee_construction
      - altitude
      - logements
      - surface_habitable
      - hauteur_sous_plafond
      - materiaux_anciens
  https://schemas.dpe-audit.fr/logement:
    $id: https://schemas.dpe-audit.fr/logement
    title: Logement visité
    type: object
    properties:
      id:
        title: Identifiant
        type: string
        format: uuid
      description:
        title: Description
        type: string
      surface_habitable:
        title: Surface habitable en m²
        type: number
      hauteur_sous_plafond:
        title: Hauteur sous plafond moyenne en m
        type: number
      position:
        title: Position du logement
        type: string
        enum:
          - rdc
          - etage_intermediaire
          - dernier_etage
      typologie:
        title: Typologie du logement
        type: string
        enum:
          - T1
          - T2
          - T3
          - T4
          - T5
          - T6
          - T7
    required:
      - id
      - description
      - surface_habitable
      - hauteur_sous_plafond
      - position
      - typologie
  https://schemas.dpe-audit.fr/enveloppe:
    $id: https://schemas.dpe-audit.fr/enveloppe
    title: Enveloppe
    type: object
    properties:
      exposition:
        title: Exposition
        type: string
        enum:
          - exposition_simple
          - exposition_multiple
      q4pa_conv:
        title: >-
          Perméabilité à l'air de l'enveloppe sous 4Pa connue et justifiée en
          m3/(h.m²)
        type:
          - number
          - 'null'
        exclusiveMinimum: 0
        default: null
      presence_brasseurs_air:
        title: Présence de brasseurs d'air
        type: boolean
        default: false
      niveaux:
        title: Liste des niveaux
        type: array
        minItems: 1
        items:
          $ref: /enveloppe/niveau
      locaux_non_chauffes:
        title: Liste des locaux non chauffés
        type: array
        default: []
        items:
          $ref: /enveloppe/local_non_chauffe
      murs:
        title: Liste des murs
        type: array
        minItems: 1
        items:
          $ref: /enveloppe/mur
      planchers_bas:
        title: Liste des planchers bas
        type: array
        default: []
        items:
          $ref: /enveloppe/plancher_bas
      planchers_hauts:
        title: Liste des planchers hauts
        type: array
        default: []
        items:
          $ref: /enveloppe/plancher_haut
      baies:
        title: Liste des baies
        type: array
        default: []
        items:
          $ref: /enveloppe/baie
      portes:
        title: Liste des portes
        type: array
        default: []
        items:
          $ref: /enveloppe/porte
      ponts_thermiques:
        title: Liste des ponts thermiques
        type: array
        default: []
        items:
          $ref: /enveloppe/pont_thermique
      doubles_fenetres:
        title: Liste des doubles fenêtres
        type: array
        default: []
        items:
          $ref: /enveloppe/double_fenetre
      masques:
        title: Liste des masques
        type: array
        default: []
        items:
          $ref: /enveloppe/masque
      data:
        $ref: '#/$defs/data'
    required:
      - exposition
      - q4pa_conv
      - presence_brasseurs_air
      - niveaux
      - locaux_non_chauffes
      - murs
      - planchers_bas
      - planchers_hauts
      - baies
      - portes
      - ponts_thermiques
      - doubles_fenetres
      - masques
    $defs:
      data:
        title: Données calculées
        type: object
        readOnly: true
        properties:
          inertie:
            title: Inertie
            type: string
            enum:
              - tres_lourde
              - lourde
              - moyenne
              - legere
          permeabilite:
            $ref: '#/$defs/permeabilite'
          deperditions:
            $ref: '#/$defs/deperditions'
          confort_ete:
            $ref: '#/$defs/confort_ete'
          apports:
            $ref: '#/$defs/apports'
      deperditions:
        title: Déperditions thermiques
        type: object
        properties:
          gv:
            title: Déperditions thermiques en W/K
            type: number
          dp:
            title: Déperditions thermiques par les parois en W/K
            type: number
          dp_murs:
            title: Déperditions thermiques par les murs en W/K
            type: number
          dp_planchers_bas:
            title: Déperditions thermiques par les planchers bas en W/K
            type: number
          dp_planchers_hauts:
            title: Déperditions thermiques par les planchers hauts en W/K
            type: number
          dp_baies:
            title: Déperditions thermiques par les baies en W/K
            type: number
          dp_portes:
            title: Déperditions thermiques par les portes en W/K
            type: number
          pt:
            title: Déperditions thermiques par les ponts thermiques en W/K
            type: number
          dr:
            title: Déperditions thermiques par renouvellement d'air en W/K
            type: number
          ubat:
            title: Coefficient de transmission thermique de l'enveloppe en W/(m².K)
            type: number
          performance:
            title: Performance
            type: string
            enum:
              - tres_bonne
              - bonne
              - moyenne
              - insuffisante
      apports:
        title: Apports gratuits
        type: object
        properties:
          f:
            title: >-
              Fraction des besoins de chauffage couverts par les apports
              gratuits
            type: number
          apport_ch:
            title: Apport pour le chauffage
            type: number
          apport_interne_ch:
            title: Apport interne pour le chauffage
            type: number
          apport_solaire_ch:
            title: Apport solaire pour le chauffage
            type: number
          apport_fr:
            title: Apport pour le refroidissement
            type: number
          apport_interne_fr:
            title: Apport interne pour le refroidissement
            type: number
          apport_solaire_fr:
            title: Apport solaire pour le refroidissement
            type: number
      permeabilite:
        title: Permeabilité
        type: object
        properties:
          hvent:
            title: >-
              Déperdition thermique par renouvellement d'air due au système de
              ventilation en W/K
            type: number
            minimum: 0
          hperm:
            title: Déperdition thermique par renouvellement d'air due au vent en W/K
            type: number
            minimum: 0
          q4pa_conv:
            title: Perméabilité à l'air de l'enveloppe sous 4Pa en m3/(h.m²)
            type: number
            minimum: 0
          presence_joints_menuiserie:
            title: Présence majoritaire de joints au niveau des menuiseries
            type: boolean
      confort_ete:
        title: Confort d'été
        type: object
        properties:
          performance:
            title: Performance
            type: string
            enum:
              - bon
              - moyen
              - insuffisant
          inertie_lourde:
            title: Inertie lourde
            type: boolean
          isolatoin_plancher_haut:
            title: Isolation des planchers hauts
            type:
              - boolean
              - 'null'
          presence_protection_solaire:
            title: Présence de protections solaires
            type:
              - boolean
              - 'null'
          logement_traversant:
            title: Logement traversant
            type:
              - boolean
              - 'null'
          presence_brasseur_air:
            title: Présence de brasseurs d'air
            type:
              - boolean
              - 'null'
  https://schemas.dpe-audit.fr/enveloppe/niveau:
    $id: https://schemas.dpe-audit.fr/enveloppe/niveau
    title: Niveau
    type: object
    properties:
      id:
