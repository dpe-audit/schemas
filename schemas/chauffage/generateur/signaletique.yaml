$id: https://schemas.dpe-audit.fr/chauffage/generateur/signaletique
$schema: https://json-schema.org/draft/2020-12/schema
title: Fiche signalétique
type: object
properties:
  pn:
    title: Puissance nominale en kW
    type: ["number", "null"]
    exclusiveMinimum: 0
    default: null
  label:
    title: Label du générateur
    type: ["string", "null"]
    enum: [flamme_verte, nf_performance, null]
    default: null
  scop:
    title: Coefficient de performance énergétique saisonnier
    type: ["number", "null"]
    exclusiveMinimum: 0
    maximum: 10
    default: null
  mode_combustion:
    title: Mode de combustion
    type: ["string", "null"]
    enum:
      - standard
      - basse_temperature
      - condensation
      - null
    default: null
  presence_ventouse:
    title: Présence d'une ventouse
    type: ["boolean", "null"]
    default: null
  presence_regulation_combustion:
    title: Présence d'une régulation de combustion
    type: ["boolean", "null"]
    default: null
  pveilleuse:
    title: Puissance de la veilleuse en W
    type: ["number", "null"]
    minimum: 0
    default: null
  qp0:
    title: Pertes à l'arrêt en W
    type: ["number", "null"]
    exclusiveMinimum: 0
    default: null
  rpn:
    title: Rendement à puissance nominale sur PCI en %
    type: ["number", "null"]
    exclusiveMinimum: 0
    maximum: 150
    default: null
  rpint:
    title: Rendement à puissance intermédiaire sur PCI en %
    type: ["number", "null"]
    exclusiveMinimum: 0
    maximum: 150
    default: null
  tfonc30:
    title: Température de fonctionnement à 30% de la puissance nominale en °C
    type: ["number", "null"]
    minimumExclusive: 0
    maximum: 150
    default: null
  tfonc100:
    title: Température de fonctionnement à 100% de la puissance nominale en °C
    type: ["number", "null"]
    minimumExclusive: 0
    maximum: 150
    default: null
