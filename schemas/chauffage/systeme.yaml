$id: https://schemas.dpe-audit.fr/chauffage/systeme
$schema: https://json-schema.org/draft/2020-12/schema
title: Système de chauffage
type: object
unevaluatedProperties: false
properties:
  id:
    title: Identifiant
    type: string
    format: uuid
  description:
    title: Description
    type: string
  installation_id:
    title: Identifiant de l'installation de chauffage associée
    type: string
    format: uuid
  generateur_id:
    title: Identifiant du générateur de chauffage associé
    type: string
    format: uuid
  type:
    title: Type de système
    type: string
    enum: [chauffage_central, chauffage_divise]
  reseau:
    title: Réseau de chauffage
    type: [object, "null"]
    default: null
    oneOf:
      - const: null
      - $ref: "#/$defs/reseau"
  emetteurs:
    title: Liste des émetteurs associés au système de chauffage
    type: [array, "null"]
    default: null
    minContains: 1
    items:
      title: Identifiant unique de l'émetteur de chauffage au format UUID
      type: string
      format: uuid
required:
  - id
  - description
  - installation_id
  - generateur_id
  - type
anyOf:
  - title: Chauffage central
    type: object
    properties:
      type:
        const: chauffage_central
      reseau:
        type: object
      emetteurs:
        type: array
    required:
      - type
      - reseau
      - emetteurs
  - title: Chauffage divisé
    type: object
    properties:
      type:
        const: chauffage_divise
      reseau:
        const: null
      emetteurs:
        const: null
    required:
      - type
$defs:
  reseau:
    title: Réseau de chauffage
    type: object
    properties:
      type_distribution:
        title: Type de distribution
        type: string
        enum:
          - hydraulique
          - aeraulique
          - fluide_frigorigene
      presence_circulateur_externe:
        title: Présence d'un circulateur externe
        type: boolean
        default: false
      niveaux_desservis:
        title: Nombre de niveaux desservis par le réseau
        type: integer
        minimum: 1
      isolation:
        title: Isolation du réseau
        type: ["string", "null"]
        enum: [isole, non_isole, null]
        default: null
    required:
      - type_distribution
      - presence_circulateur_externe
      - niveaux_desservis
      - isolation
