$id: https://schemas.dpe-audit.fr/chauffage/systeme/reseau
$schema: https://json-schema.org/draft/2020-12/schema
title: Réseau de distribution
type: object
properties:
  type_distribution:
    title: Type de distribution
    type: string
    enum:
      - hydraulique
      - aeraulique
      - fluide_frigorigene
  presence_circulateur_externe:
    title: Présence d'un circulateur externe
    type: boolean
    default: false
  niveaux_desservis:
    title: Nombre de niveaux desservis par le réseau
    type: integer
    minimum: 1
  isolation:
    title: Isolation du réseau
    type: ["string", "null"]
    enum: [isole, non_isole, null]
    default: null
required:
  - type_distribution
  - presence_circulateur_externe
  - niveaux_desservis
  - isolation
