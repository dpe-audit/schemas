$schema: https://json-schema.org/draft/2020-12/schema
$id: https://schemas.dpe-audit.fr/common/pertes
title: Pertes des sytèmes
type: array
items:
  type: object
  properties:
    type:
      title: Type de perte
      type: string
      enum:
        - distribution
        - generation
        - stockage
    pertes:
      title: Pertes en kWh/an
      type: number
    pertes_recuperables:
      title: Pertes récupérables en kWh/an
      type: number
  required:
    - type
    - pertes
    - pertes_recuperables
