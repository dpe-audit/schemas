$id: https://schemas.dpe-audit.fr/ecs
$schema: https://json-schema.org/draft/2020-12/schema
title: Eau chaude sanitaire
type: object
properties:
  generateurs:
    title: Liste des générateurs
    type: array
    minContains: 1
    items:
      $ref: /ecs/generateur
  installations:
    title: Liste des installations
    type: array
    minContains: 1
    items:
      $ref: /ecs/installation
  systemes:
    title: Liste des systèmes
    type: array
    minContains: 1
    items:
      $ref: /ecs/systeme
  data:
    $ref: "#/$defs/data"
required:
  - generateurs
  - installations
  - systemes
$defs:
  data:
    title: Données calculées
    type: object
    readOnly: true
    properties:
      nadeq:
        title: Nombre d'adultes équivalents
        type: number
      nmax:
        title: Coefficient d'occupation maximal
        type: number
      becs:
        title: Besoin d'eau chaude sanitaire en kWh/an
        type: number
      consommations:
        $ref: /common/consommations
      pertes:
        $ref: "#/$defs/pertes"
  pertes:
    title: Pertes
    type: object
    properties:
      pertes:
        title: Pertes en kWh/an
        type: number
      pertes_recuperables:
        title: Pertes récupérables en kWh/an
        type: number
      pertes_generation:
        title: Pertes de génération en kWh/an
        type: number
      pertes_generation_recuperables:
        title: Pertes de génération récupérables en kWh/an
        type: number
      pertes_stockage:
        title: Pertes de stockage en kWh/an
        type: number
      pertes_stockage_recuperables:
        title: Pertes de stockage récupérables en kWh/an
        type: number
      pertes_distribution:
        title: Pertes de distribution en kWh/an
        type: number
      pertes_distribution_recuperables:
        title: Pertes de distribution récupérables en kWh/an
        type: number
