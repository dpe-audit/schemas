$id: https://schemas.dpe-audit.fr/ecs
$schema: https://json-schema.org/draft/2020-12/schema
title: Eau chaude sanitaire
type: object
properties:
  generateurs:
    title: Liste des générateurs
    type: array
    minContains: 1
    items:
      $ref: /ecs/generateur
  installations:
    title: Liste des installations
    type: array
    minContains: 1
    items:
      $ref: /ecs/installation
  systemes:
    title: Liste des systèmes
    type: array
    minContains: 1
    items:
      $ref: /ecs/systeme
  data:
    $ref: "#/$defs/data"
required:
  - generateurs
  - installations
  - systemes
$defs:
  data:
    title: Données calculées
    type: object
    readOnly: true
    properties:
      nadeq:
        title: Nombre d'adultes équivalents
        type: number
      nmax:
        title: Coefficient d'occupation maximal
        type: number
      becs:
        title: Besoin d'eau chaude sanitaire en kWh/an
        type: number
      pertes:
        $ref: /common/pertes
      consommations:
        $ref: /common/consommations
