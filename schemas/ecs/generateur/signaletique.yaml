$id: https://schemas.dpe-audit.fr/ecs/generateur/signaletique
$schema: https://json-schema.org/draft/2020-12/schema
title: Fiche signalétique
type: object
properties:
  volume_stockage:
    title: Volume de stockage en litres
    type: [number, "null"]
    minimum: 0
    default: null
  pn:
    title: Puissance nominale en kW
    type: ["number", "null"]
    exclusiveMinimum: 0
    default: null
  label:
    title: Label
    type: ["string", "null"]
    enum:
      - ne_performance_a
      - ne_performance_b
      - ne_performance_c
      - null
    default: null
  cop:
    title: Coefficient de performance énergétique
    type: ["number", "null"]
    exclusiveMinimum: 0
    maximum: 10
    default: null
  mode_combustion:
    title: Mode de combustion
    type: ["string", "null"]
    enum:
      - standard
      - basse_temperature
      - condensation
      - null
    default: null
  presence_ventouse:
    title: Présence d'une ventouse
    type: ["boolean", "null"]
    default: null
  pveilleuse:
    title: Puissance de la veilleuse en W
    type: ["number", "null"]
    minimum: 0
    default: null
  qp0:
    title: Pertes à l'arrêt en W
    type: ["number", "null"]
    exclusiveMinimum: 0
    default: null
  rpn:
    title: Rendement à puissance nominale sur PCI en %
    type: ["number", "null"]
    exclusiveMinimum: 0
    maximum: 150
    default: null
$defs:
  chaudiere_combustion:
    title: Chaudière à combustion
    type: object
    properties:
      cop:
        const: null
      label:
        const: null
  chaudiere_electrique:
    title: Chaudière électrique
    type: object
    properties:
      cop:
        const: null
      mode_combustion:
        const: null
      presence_ventouse:
        const: null
      pveilleuse:
        const: null
      qp0:
        const: null
      rpn:
        const: null
  chauffe_eau_combustion:
    title: Chauffe-eau à combustion
    type: object
    properties:
      cop:
        const: null
      label:
        const: null
  chauffe_eau_electrique:
    title: Chauffe-eau électrique
    type: object
    properties:
      cop:
        const: null
      mode_combustion:
        const: null
      presence_ventouse:
        const: null
      pveilleuse:
        const: null
      qp0:
        const: null
      rpn:
        const: null
  chauffe_eau_thermodynamique:
    title: Chauffe-eau thermodynamique
    type: object
    properties:
      label:
        const: null
      mode_combustion:
        const: null
      presence_ventouse:
        const: null
      pveilleuse:
        const: null
      qp0:
        const: null
      rpn:
        const: null
  pac_double_service:
    title: PAC double service
    type: object
    properties:
      label:
        const: null
  reseau_chaleur:
    title: Réseau de chaleur
    type: object
    properties:
      pn:
        const: null
      cop:
        const: null
      label:
        const: null
      mode_combustion:
        const: null
      presence_ventouse:
        const: null
      pveilleuse:
        const: null
      qp0:
        const: null
      rpn:
        const: null
  generateur_collectif_inconnu:
    title: Générateur collectif inconnu
    type: object
    properties:
      volume_stockage:
        const: null
      pn:
        const: null
      cop:
        const: null
      label:
        const: null
      mode_combustion:
        const: null
      presence_ventouse:
        const: null
      pveilleuse:
        const: null
      qp0:
        const: null
      rpn:
        const: null
anyOf:
  - $ref: "#/$defs/chaudiere_combustion"
