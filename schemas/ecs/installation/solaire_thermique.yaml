$id: https://schemas.dpe-audit.fr/ecs/installation/solaire_thermique
$schema: https://json-schema.org/draft/2020-12/schema
title: Solaire thermique
type: object
properties:
  usage:
    title: Usages couverts par le solaire thermique
    type: string
    enum:
      - ecs
      - chauffage_ecs
  annee_installation:
    title: Année d'installation
    type: ["integer", "null"]
    default: null
  fecs:
    title: Facteur de couverture solaire connue et justifié
    type: ["number", "null"]
    minimum: 0
    maximum: 1
    default: null
required:
  - usage
  - annee_installation
  - fecs
