$id: https://schemas.dpe-audit.fr/enveloppe/double_fenetre
$schema: https://json-schema.org/draft/2020-12/schema
title: Double fenêtre
type: object
unevaluatedProperties: false
properties:
  id:
    title: Identifiant
    type: string
    format: uuid
  description:
    title: Description
    type: string
  type:
    title: Type
    type: string
    enum:
      - brique_verre_pleine
      - brique_verre_creuse
      - polycarbonate
      - fenetre_battante
      - fenetre_coulissante
      - porte_fenetre_coulissante
      - porte_fenetre_battante
  ug:
    title: Coefficient de transmission thermique du vitrage connu et justifié en W/m²K
    type: ["number", "null"]
    exclusiveMinimum: 0
    default: null
  uw:
    title: Coefficient de transmission thermique de la baie connu et justifié en W/m²K
    type: ["number", "null"]
    exclusiveMinimum: 0
    default: null
  sw:
    title: Proportion d'énergie solaire transmise par la baie en %
    type: ["number", "null"]
    minimum: 0
    maximum: 100
    default: null
  position:
    $ref: "#/$defs/position"
  menuiserie:
    $ref: "#/$defs/menuiserie"
  vitrage:
    $ref: "#/$defs/vitrage"
  survitrage:
    $ref: "#/$defs/survitrage"
  data:
    $ref: "#/$defs/data"
required:
  - id
  - description
  - type
  - position
  - vitrage
oneOf:
  - title: Paroi vitrée
    type: object
    properties:
      type:
        enum: [brique_verre_pleine, brique_verre_creuse]
      vitrage:
        type: object
        properties:
          type:
            const: brique_verre
      menuiserie:
        const: null
    required:
      - type
      - vitrage
  - title: Paroi en polycarbonate
    type: object
    properties:
      type:
        const: polycarbonate
      vitrage:
        type: object
        properties:
          type:
            const: polycarbonate
    required:
      - type
      - vitrage
  - title: Fenêtre
    type: object
    properties:
      type:
        enum: [fenetre_battante, fenetre_coulissante]
      position:
        type: object
        properties:
          type_pose:
            type: string
        required:
          - type_pose
      vitrage:
        type: object
        properties:
          type:
            not:
              enum: [brique_verre, polycarbonate]
      menuiserie:
        type: object
    required:
      - type
      - position
      - vitrage
      - menuiserie
  - title: Porte fenêtre
    type: object
    properties:
      type:
        enum: [porte_fenetre_coulissante, porte_fenetre_battante]
      position:
        type: object
        properties:
          type_pose:
            type: string
          presence_soubassement:
            type: boolean
        required:
          - type_pose
          - presence_soubassement
      vitrage:
        type: object
        properties:
          type:
            not:
              enum: [brique_verre, polycarbonate]
      menuiserie:
        type: object
    required:
      - type
      - position
      - vitrage
      - menuiserie
$defs:
  position:
    title: Position
    type: object
    properties:
      type_pose:
        title: Type de pose
        type: ["string", "null"]
        enum: [nu_exterieur, nu_interieur, tunnel, null]
        default: null
      inclinaison:
        title: Inclinaison
        type: number
        minimum: 0
        maximum: 90
      presence_soubassement:
        title: Présence d'un soubassement
        type: [boolean, "null"]
        default: null
    required:
      - inclinaison
  menuiserie:
    title: Menuiserie
    type: [object, "null"]
    default: null
    properties:
      materiau:
        title: Matériau
        type: ["string", "null"]
        enum: [pvc, bois, bois_metal, metal, null]
      largeur_dormant:
        title: Largeur dormant en mm
        type: ["number", "null"]
        exclusiveMinimum: 0
        default: null
      presence_joint:
        title: Présence de joint d'étanchéité
        type: ["boolean", "null"]
        default: null
      presence_retour_isolation:
        title: Présence d'un retour d'isolation
        type: ["boolean", "null"]
        default: null
      presence_rupteur_pont_thermique:
        title: Présence d'un rupteur de pont thermique
        type: ["boolean", "null"]
        default: null
    required:
      - materiau
      - largeur_dormant
      - presence_joint
      - presence_retour_isolation
      - presence_rupteur_pont_thermique
  vitrage:
    title: Vitrage
    type: object
    properties:
      type:
        title: Type
        type: string
        enum:
          - brique_verre
          - polycarbonate
          - simple_vitrage
          - double_vitrage
          - double_vitrage_fe
          - triple_vitrage
          - triple_vitrage_fe
      nature_lame:
        title: Nature de la lame d'air
        type: ["string", "null"]
        enum: [air, argon, krypton, null]
        default: null
      epaisseur_lame:
        title: Epaisseur de la lame d'air en mm
        type: ["number", "null"]
        exclusiveMinimum: 0
        default: null
    required:
      - type
    oneOf:
      - title: Paroi vitrée
        properties:
          type:
            enum: [brique_verre, polycarbonate]
          nature_lame:
            const: null
          epaisseur_lame:
            const: null
        required:
          - type
      - title: Vitrage simple
        properties:
          type:
            const: simple_vitrage
          nature_lame:
            const: null
          epaisseur_lame:
            const: null
        required:
          - type
      - title: Vitrage complexe
        properties:
          type:
            not:
              enum: [brique_verre, polycarbonate, simple_vitrage]
        required:
          - type
  survitrage:
    title: Survitrage
    type: [object, "null"]
    default: null
    properties:
      type:
        title: Type de survitrage
        type: ["string", "null"]
        enum: [survitrage_simple, survitrage_fe, null]
        default: null
      epaisseur_lame:
        title: Epaisseur de la lame d'air en mm
        type: ["number", "null"]
        minimum: 0
        default: null
    required:
      - type
      - epaisseur_lame
  data:
    title: Données calculées
    type: object
    readOnly: true
    properties:
      ug:
        title: Coefficient de transmission thermique du vitrage en W/m²K
        type: number
      uw:
        title: Coefficient de transmission thermique de la baie en W/m²K
        type: number
      sw:
        title: Proportion d'énergie solaire transmise par la baie
        type: number
