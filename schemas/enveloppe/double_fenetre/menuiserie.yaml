$id: https://schemas.dpe-audit.fr/enveloppe/double_fenetre/menuiserie
$schema: https://json-schema.org/draft/2020-12/schema
title: Menuiserie
type: object
properties:
  materiau:
    title: Matériau
    type: ["string", "null"]
    enum: [pvc, bois, bois_metal, metal, null]
  largeur_dormant:
    title: Largeur dormant en mm
    type: ["number", "null"]
    exclusiveMinimum: 0
    default: null
  presence_joint:
    title: Présence de joint d'étanchéité
    type: ["boolean", "null"]
    default: null
  presence_retour_isolation:
    title: Présence d'un retour d'isolation
    type: ["boolean", "null"]
    default: null
  presence_rupteur_pont_thermique:
    title: Présence d'un rupteur de pont thermique
    type: ["boolean", "null"]
    default: null
required:
  - materiau
  - largeur_dormant
  - presence_joint
  - presence_retour_isolation
  - presence_rupteur_pont_thermique
