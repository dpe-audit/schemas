$id: https://schemas.dpe-audit.fr/enveloppe/double_fenetre/survitrage
$schema: https://json-schema.org/draft/2020-12/schema
title: Survitrage
type: object
properties:
  type:
    title: Type de survitrage
    type: ["string", "null"]
    enum:
      - survitrage_simple
      - survitrage_fe
      - null
    default: null
  epaisseur_lame:
    title: Epaisseur de la lame d'air en mm
    type: ["number", "null"]
    minimum: 0
    default: null
required:
  - type
  - epaisseur_lame
