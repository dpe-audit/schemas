$id: https://schemas.dpe-audit.fr/enveloppe/local_non_chauffe/baie
$schema: https://json-schema.org/draft/2020-12/schema
title: Baie
type: object
properties:
  id:
    title: Identifiant
    type: string
    format: uuid
  description:
    title: Description
    type: string
  type:
    title: Type de baie
    type: string
    enum:
      - polycarbonate
      - fenetre_battante
      - fenetre_coulissante
      - porte_fenetre_coulissante
      - porte_fenetre_battante
  materiau:
    title: Matériau de la baie
    type: ["string", "null"]
    enum:
      - pvc
      - bois
      - bois_metal
      - metal
      - null
    default: null
  type_vitrage:
    title: Type de vitrage
    type: ["string", "null"]
    enum:
      - simple_vitrage
      - double_vitrage
      - double_vitrage_fe
      - triple_vitrage
      - triple_vitrage_fe
      - null
    default: null
  presence_rupteur_pont_thermique:
    title: Présence d'un rupteur de pont thermique
    type: ["boolean", "null"]
    default: null
  position:
    $ref: "#/$defs/position"
required:
  - id
  - description
  - type
  - position
oneOf:
  - title: Baie en polycarbonate
    type: object
    properties:
      type:
        const: polycarbonate
      materiau:
        const: null
      type_vitrage:
        const: null
      presence_rupteur_pont_thermique:
        const: null
    required:
      - type
  - title: Autres cas
    type: object
    properties:
      type:
        not:
          const: polycarbonate
    required:
      - type
$defs:
  position:
    title: Position de la baie
    type: object
    properties:
      paroi_id:
        title: Identifiant unique de la paroi associée au format UUID
        type: [string, "null"]
        format: uuid
        default: null
      surface:
        title: Surface totale en m²
        type: number
        exclusiveMinimum: 0
      mitoyennete:
        title: Mitoyenneté
        type: string
        enum:
          - exterieur
          - enterre
          - vide_sanitaire
          - terre_plein
          - sous_sol_non_chauffe
          - local_non_chauffe
          - local_non_residentiel
          - local_residentiel
          - local_non_accessible
      orientation:
        title: Orientation par rapport au nord en °
        type: [number, "null"]
        default: null
        minimum: 0
        exclusiveMaximum: 360
      inclinaison:
        title: Inclinaison par rapport à l'horizontal en °
        type: number
        minimum: 0
        maximum: 90
    required:
      - surface
      - mitoyennete
      - inclinaison
      - orientation
    oneOf:
      - title: Baie horizontale
        type: object
        properties:
          inclinaison:
            const: 0
          orientation:
            const: null
        required:
          - inclinaison
      - title: Autres cas
        type: object
        properties:
          inclinaison:
            minimumExclusive: 0
          orientation:
            type: number
        required:
          - inclinaison
          - orientation
