$id: https://schemas.dpe-audit.fr/enveloppe/local_non_chauffe/baie
$schema: https://json-schema.org/draft/2020-12/schema
title: Baie
type: object
properties:
  id:
    title: Identifiant
    type: string
    format: uuid
  description:
    title: Description
    type: string
  materiau:
    title: Matériau
    type: string
    enum:
      - polycarbonate
      - pvc
      - bois
      - bois_metal
      - metal
  type_vitrage:
    title: Type de vitrage
    type: string
    enum:
      - polycarbonate
      - simple_vitrage
      - double_vitrage
      - double_vitrage_fe
      - triple_vitrage
      - triple_vitrage_fe
    default: null
  presence_rupteur_pont_thermique:
    title: Présence d'un rupteur de pont thermique
    type: ["boolean", "null"]
    default: null
  position:
    $ref: "#/$defs/position"
required:
  - id
  - description
  - materiau
  - type_vitrage
  - position
oneOf:
  - title: Baie en polycarbonate
    type: object
    properties:
      materiau:
        const: polycarbonate
      type_vitrage:
        const: polycarbonate
    required:
      - materiau
      - type_vitrage
  - title: Autres cas
    type: object
    properties:
      materiau:
        not:
          const: polycarbonate
      type_vitrage:
        not:
          const: polycarbonate
    required:
      - materiau
      - type_vitrage
$defs:
  position:
    title: Position de la baie
    type: object
    properties:
      surface:
        title: Surface totale en m²
        type: number
        exclusiveMinimum: 0
      mitoyennete:
        title: Mitoyenneté
        type: string
        enum:
          - exterieur
          - enterre
          - terre_plein
          - vide_sanitaire
          - local_non_chauffe
          - local_chauffe
          - local_non_accessible
      orientation:
        title: Orientation par rapport au nord en °
        type: [number, "null"]
        default: null
        minimum: 0
        exclusiveMaximum: 360
      inclinaison:
        title: Inclinaison par rapport à l'horizontal en °
        type: number
        minimum: 0
        maximum: 90
    required:
      - surface
      - mitoyennete
      - inclinaison
      - orientation
    oneOf:
      - title: Baie horizontale
        type: object
        properties:
          inclinaison:
            const: 0
          orientation:
            const: null
        required:
          - inclinaison
      - title: Autres cas
        type: object
        properties:
          inclinaison:
            minimumExclusive: 0
          orientation:
            type: number
        required:
          - inclinaison
          - orientation
