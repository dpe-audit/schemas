$id: https://schemas.dpe-audit.fr/enveloppe/local_non_chauffe/baie/position
$schema: https://json-schema.org/draft/2020-12/schema
title: Position de la baie
type: object
properties:
  surface:
    title: Surface totale en m²
    type: number
    exclusiveMinimum: 0
  mitoyennete:
    title: Mitoyenneté
    type: string
    enum:
      - exterieur
      - enterre
      - terre_plein
      - vide_sanitaire
      - local_non_chauffe
      - local_chauffe
      - local_non_accessible
  orientation:
    title: Orientation par rapport au nord en °
    type: [number, "null"]
    default: null
    minimum: 0
    exclusiveMaximum: 360
  inclinaison:
    title: Inclinaison par rapport à l'horizontal en °
    type: number
    minimum: 0
    maximum: 90
required:
  - surface
  - mitoyennete
  - inclinaison
  - orientation
oneOf:
  - title: Baie horizontale
    type: object
    properties:
      inclinaison:
        const: 0
      orientation:
        const: null
    required:
      - inclinaison
  - title: Autres cas
    type: object
    properties:
      inclinaison:
        minimumExclusive: 0
      orientation:
        type: number
    required:
      - inclinaison
      - orientation
