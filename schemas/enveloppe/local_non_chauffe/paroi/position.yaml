$id: https://schemas.dpe-audit.fr/enveloppe/local_non_chauffe/paroi/position
$schema: https://json-schema.org/draft/2020-12/schema
title: Position
type: object
properties:
  mitoyennete:
    title: Mitoyenneté
    type: string
    enum:
      - exterieur
      - enterre
      - terre_plein
      - vide_sanitaire
      - local_non_chauffe
      - local_chauffe
      - local_non_accessible
  surface:
    title: Surface opaque en m²
    type: number
    exclusiveMinimum: 0
required:
  - mitoyennete
  - surface
