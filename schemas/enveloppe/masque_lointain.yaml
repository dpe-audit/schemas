$id: https://schemas.dpe-audit.fr/enveloppe/masque_lointain
$schema: https://json-schema.org/draft/2020-12/schema
title: Masque lointain
type: object
properties:
  id:
    title: Identifiant
    type: string
    format: uuid
  is:
    type: string
    const: enveloppe:masque_lointain
  description:
    title: Description
    type: string
  type_masque:
    title: Type de masque lointain
    type: string
    enum:
      - homogene
      - non_homogene
  hauteur:
    title: Hauteur du masque lointain en angle
    type: number
    exlusiveMinimum: 0
    exclusiveMaximum: 80
  orientation:
    title: Orientation du masque lointain par rapport au nord en angle
    type: number
    minimum: 0
    exclusiveMaximum: 360
required:
  - id
  - is
  - description
  - type_masque
  - hauteur
  - orientation
