$id: https://schemas.dpe-audit.fr/enveloppe/mur
$schema: https://json-schema.org/draft/2020-12/schema
title: Mur
type: object
properties:
  id:
    title: Identifiant
    type: string
    format: uuid
  description:
    title: Description
    type: string
  type_structure:
    title: Type de mur
    type: ["string", "null"]
    enum:
      - pierre_moellons
      - pierre_moellons_avec_remplissage
      - pise_ou_beton_terre
      - pan_bois_sans_remplissage
      - pan_bois_avec_remplissage
      - bois_rondin
      - brique_pleine_simple
      - brique_pleine_double_avec_lame_air
      - brique_creuse
      - bloc_beton_plein
      - bloc_beton_creux
      - beton_banche
      - beton_machefer
      - brique_terre_cuite_alveolaire
      - sandwich_beton_isolant_beton_sans_isolation_rapportee
      - cloison_platre
      - ossature_bois_sans_remplissage
      - ossature_bois_avec_remplissage_tout_venant
      - ossature_bois_avec_remplissage_isolant
      - null
    default: null
  epaisseur_structure:
    title: Epaisseur du mur non isolé en mm
    type: ["number", "null"]
    exclusiveMinimum: 0
    default: null
  type_doublage:
    title: Type de doublage
    type: ["string", "null"]
    enum:
      - sans_doublage
      - indetermine
      - lame_air_inferieur_15mm
      - lame_air_superieur_15mm
      - materiaux_connu
      - null
    default: null
  presence_enduit_isolant:
    title: Présence d'un enduit isolant
    type: ["boolean", "null"]
    default: null
  paroi_ancienne:
    title: Mur constitué de matériaux anciens
    type: ["boolean", "null"]
    default: null
  inertie:
    $ref: /enveloppe/paroi/inertie
  annee_construction:
    title: Année de construction
    type: ["integer", "null"]
    default: null
  annee_renovation:
    title: Année de dernière rénovation connue et justifiée
    type: ["integer", "null"]
    default: null
  u0:
    title: Coefficient de transmission thermique connu et justifié du mur non isolé en W/m²K
    type: ["number", "null"]
    exclusiveMinimum: 0
    default: null
  u:
    title: Coefficient de transmission thermique connu et justifié en W/m²K
    type: ["number", "null"]
    exclusiveMinimum: 0
    default: null
  position:
    $ref: "#/$defs/position"
  isolation:
    $ref: "#/$defs/isolation"
  data:
    $ref: "#/$defs/data"
required:
  - id
  - description
  - type_structure
  - epaisseur_structure
  - type_doublage
  - presence_enduit_isolant
  - paroi_ancienne
  - inertie
  - annee_construction
  - annee_renovation
  - u0
  - u
  - position
  - isolation
$defs:
  position:
    title: Position
    type: object
    properties:
      surface:
        title: Surface déperditive exprimée en m²
        type: number
        exclusiveMinimum: 0
      mitoyennete:
        $ref: /enveloppe/paroi/mitoyennete
      orientation:
        title: Orientation en degré par rapport au nord
        type: ["number", "null"]
        minimum: 0
        exclusiveMaximum: 360
        default: null
      local_non_chauffe_id:
        title: Identifiant du local non chauffé associé
        type: [string, "null"]
        format: uuid
        default: null
    required:
      - surface
      - mitoyennete
      - orientation
    oneOf:
      - title: Mur donnant sur un local non chauffé
        type: object
        properties:
          mitoyennete:
            const: local_non_chauffe
          local_non_chauffe_id:
            type: string
        required:
          - local_non_chauffe_id
          - mitoyennete
      - title: Autres cas
        type: object
        properties:
          mitoyennete:
            not:
              const: local_non_chauffe
          local_non_chauffe_id:
            const: null
        required:
          - mitoyennete
  isolation:
    $ref: /enveloppe/paroi/isolation
  data:
    $ref: /enveloppe/paroi/data
