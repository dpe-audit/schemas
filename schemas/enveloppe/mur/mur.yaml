$id: https://schemas.dpe-audit.fr/enveloppe/mur
$schema: https://json-schema.org/draft/2020-12/schema
title: Mur
type: object
properties:
  id:
    title: Identifiant
    type: string
    format: uuid
  description:
    title: Description
    type: string
  type_structure:
    title: Type de mur
    type: ["string", "null"]
    enum:
      - pierre_moellons
      - pierre_moellons_avec_remplissage
      - pise_ou_beton_terre
      - pan_bois_sans_remplissage
      - pan_bois_avec_remplissage
      - bois_rondin
      - brique_pleine_simple
      - brique_pleine_double_avec_lame_air
      - brique_creuse
      - bloc_beton_plein
      - bloc_beton_creux
      - beton_banche
      - beton_machefer
      - brique_terre_cuite_alveolaire
      - sandwich_beton_isolant_beton_sans_isolation_rapportee
      - cloison_platre
      - ossature_bois_sans_remplissage
      - ossature_bois_avec_remplissage_tout_venant
      - ossature_bois_avec_remplissage_isolant
      - null
    default: null
  epaisseur_structure:
    title: Epaisseur du mur non isolé en mm
    type: ["number", "null"]
    exclusiveMinimum: 0
    default: null
  type_doublage:
    title: Type de doublage
    type: ["string", "null"]
    enum:
      - sans_doublage
      - indetermine
      - lame_air_inferieur_15mm
      - lame_air_superieur_15mm
      - materiaux_connu
      - null
    default: null
  presence_enduit_isolant:
    title: Présence d'un enduit isolant
    type: ["boolean", "null"]
    default: null
  paroi_ancienne:
    title: Mur constitué de matériaux anciens
    type: ["boolean", "null"]
    default: null
  inertie:
    title: État d'inertie
    type: ["string", "null"]
    enum: [lourde, legere, null]
    default: null
  annee_construction:
    title: Année de construction
    type: ["integer", "null"]
    default: null
  annee_renovation:
    title: Année de dernière rénovation connue et justifiée
    type: ["integer", "null"]
    default: null
  u0:
    title: Coefficient de transmission thermique connu et justifié du mur non isolé en W/m²K
    type: ["number", "null"]
    exclusiveMinimum: 0
    default: null
  u:
    title: Coefficient de transmission thermique connu et justifié en W/m²K
    type: ["number", "null"]
    exclusiveMinimum: 0
    default: null
  position:
    $ref: /enveloppe/plancher_bas/position
  isolation:
    $ref: /enveloppe/plancher_bas/isolation
  data:
    title: Données calculées
    type: object
    readOnly: true
    properties:
      u:
        title: Coefficient de transmission thermique en W/(m².K)
        type: number
      b:
        title: Coefficient de réduction des déperditions thermiques
        type: number
      sdep:
        title: Surface déperditive en m²
        type: number
      dp:
        title: Déperditions thermiques en W/K
        type: number
      performance:
        title: Performance
        type: string
        enum: [tres_bonne, bonne, moyenne, insuffisante]
required:
  - id
  - description
  - type_structure
  - epaisseur_structure
  - type_doublage
  - presence_enduit_isolant
  - paroi_ancienne
  - inertie
  - annee_construction
  - annee_renovation
  - u0
  - u
  - position
  - isolation
