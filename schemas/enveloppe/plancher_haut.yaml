$id: https://schemas.dpe-audit.fr/enveloppe/plancher_haut
$schema: https://json-schema.org/draft/2020-12/schema
title: Plancher haut
type: object
unevaluatedProperties: false
properties:
  id:
    title: Identifiant
    type: string
    format: uuid
  description:
    title: Description
    type: string
  configuration:
    title: Configuration
    type: ["string", "null"]
    enum:
      - combles_perdus
      - rampants
      - terrasse
      - null
    default: null
  type_structure:
    title: Type de plancher haut
    type: ["string", "null"]
    enum:
      - plafond_avec_ou_sans_remplissage
      - plafond_entre_solives_metalliques
      - plafond_entre_solives_bois
      - plafond_bois_sur_solives_metalliques
      - plafond_bois_sous_solives_metalliques
      - bardeaux_et_remplissage
      - plafond_bois_sur_solives_bois
      - plafond_bois_sous_solives_bo
      - dalle_beton
      - plafond_lourd
      - combles_amenages_sous_rampant
      - toiture_chaume
      - plafond_patre
      - bac_acier
      - null
    default: null
  inertie:
    title: État d'inertie
    type: ["string", "null"]
    enum: [lourde, legere, null]
    default: null
  annee_construction:
    title: Année de construction
    type: ["integer", "null"]
    default: null
  annee_renovation:
    title: Année de dernière rénovation connue et justifiée
    type: ["integer", "null"]
    default: null
  u0:
    title: Coefficient de transmission thermique connu et justifié du plancher haut non isolé en W/m²K
    type: ["number", "null"]
    exclusiveMinimum: 0
    default: null
  u:
    title: Coefficient de transmission thermique connu et justifié en W/m²K
    type: ["number", "null"]
    exclusiveMinimum: 0
    default: null
  position:
    $ref: "#/$defs/position"
  isolation:
    $ref: "#/$defs/isolation"
required:
  - id
  - description
  - configuration
  - type_structure
  - inertie
  - annee_construction
  - annee_renovation
  - u0
  - u
  - position
  - isolation
$defs:
  position:
    title: Position
    type: object
    properties:
      surface:
        title: Surface totale exprimée en m²
        type: number
        exclusiveMinimum: 0
      mitoyennete:
        title: Mitoyenneté
        type: string
        enum:
          - exterieur
          - enterre
          - vide_sanitaire
          - terre_plein
          - sous_sol_non_chauffe
          - local_non_chauffe
          - local_non_residentiel
          - local_residentiel
          - local_non_accessible
      orientation:
        title: Orientation en degré par rapport au nord
        type: ["number", "null"]
        minimum: 0
        exclusiveMaximum: 360
        default: null
    required:
      - surface
      - mitoyennete
      - orientation
    oneOf:
      - title: Plancher haut donnant sur un local non chauffé
        type: object
        properties:
          mitoyennete:
            const: local_non_chauffe
          local_non_chauffe_id:
            title: Identifiant du local non chauffé associé au plancher haut
            type: string
            format: uuid
        required:
          - local_non_chauffe_id
          - mitoyennete
      - title: Autres cas
        type: object
        properties:
          mitoyennete:
            not:
              const: local_non_chauffe
          local_non_chauffe_id:
            const: null
            default: null
        required:
          - mitoyennete
  isolation:
    title: Isolation
    type: object
    properties:
      etat_isolation:
        title: Etat d'isolation
        type: ["string", "null"]
        enum: [isole, non_isole, null]
    required:
      - etat_isolation
    oneOf:
      - title: Plancher haut isolé
        type: object
        properties:
          etat_isolation:
            const: isole
          type_isolation:
            title: Type d'isolation
            type: ["string", "null"]
            enum:
              - iti
              - ite
              - itr
              - iti_ite
              - itr_iti
              - itr_ite
              - itr_iti_ite
              - null
            default: null
          annee_isolation:
            title: Année d'isolation
            type: ["integer", "null"]
            default: null
          epaisseur_isolation:
            title: Epaisseur de l'isolation en mm
            type: ["number", "null"]
            exclusiveMinimum: 0
            default: null
          resistance_thermique_isolation:
            title: Résistance thermique de l'isolation en m².K/W
            type: ["number", "null"]
            exclusiveMinimum: 0
            default: null
        required:
          - etat_isolation
          - type_isolation
          - annee_isolation
          - epaisseur_isolation
          - resistance_thermique_isolation
      - title: Plancher haut non isolé ou dont l'isolation n'est pas connue
        type: object
        properties:
          etat_isolation:
            enum: [non_isole, null]
        required:
          - etat_isolation
