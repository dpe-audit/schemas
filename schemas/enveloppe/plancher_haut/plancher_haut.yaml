$id: https://schemas.dpe-audit.fr/enveloppe/plancher_haut
$schema: https://json-schema.org/draft/2020-12/schema
title: Plancher haut
type: object
properties:
  id:
    title: Identifiant
    type: string
    format: uuid
  description:
    title: Description
    type: string
  configuration:
    title: Configuration
    type: string
    enum:
      - plancher
      - rampants
      - terrasse
  type_structure:
    title: Type de plancher haut
    type: ["string", "null"]
    enum:
      - plafond_avec_ou_sans_remplissage
      - plafond_entre_solives_metalliques
      - plafond_entre_solives_bois
      - plafond_bois_sur_solives_metalliques
      - plafond_bois_sous_solives_metalliques
      - bardeaux_et_remplissage
      - plafond_bois_sur_solives_bois
      - plafond_bois_sous_solives_bo
      - dalle_beton
      - plafond_lourd
      - combles_amenages_sous_rampant
      - toiture_chaume
      - plafond_patre
      - bac_acier
      - null
    default: null
  inertie:
    title: État d'inertie
    type: ["string", "null"]
    enum: [lourde, legere, null]
    default: null
  annee_construction:
    title: Année de construction
    type: ["integer", "null"]
    default: null
  annee_renovation:
    title: Année de dernière rénovation connue et justifiée
    type: ["integer", "null"]
    default: null
  u0:
    title: Coefficient de transmission thermique connu et justifié du plancher haut non isolé en W/m²K
    type: ["number", "null"]
    exclusiveMinimum: 0
    default: null
  u:
    title: Coefficient de transmission thermique connu et justifié en W/m²K
    type: ["number", "null"]
    exclusiveMinimum: 0
    default: null
  position:
    $ref: /enveloppe/plancher_haut/position
  isolation:
    $ref: /enveloppe/plancher_haut/isolation
  data:
    title: Données calculées
    type: object
    readOnly: true
    properties:
      u:
        title: Coefficient de transmission thermique en W/(m².K)
        type: number
      b:
        title: Coefficient de réduction des déperditions thermiques
        type: number
      sdep:
        title: Surface déperditive en m²
        type: number
      dp:
        title: Déperditions thermiques en W/K
        type: number
      performance:
        title: Performance
        type: string
        enum: [tres_bonne, bonne, moyenne, insuffisante]
required:
  - id
  - description
  - configuration
  - type_structure
  - inertie
  - annee_construction
  - annee_renovation
  - u0
  - u
  - position
  - isolation
