$id: https://schemas.dpe-audit.fr/enveloppe/plancher_haut
$schema: https://json-schema.org/draft/2020-12/schema
title: Plancher haut
type: object
properties:
  id:
    title: Identifiant
    type: string
    format: uuid
  description:
    title: Description
    type: string
  configuration:
    title: Configuration
    type: string
    enum: [plancher, rampants, terrasse]
  type_structure:
    title: Type de plancher haut
    type: ["string", "null"]
    default: null
    enum:
      - plafond_avec_ou_sans_remplissage
      - plafond_entre_solives_metalliques
      - plafond_entre_solives_bois
      - plafond_bois_sur_solives_metalliques
      - plafond_bois_sous_solives_metalliques
      - bardeaux_et_remplissage
      - plafond_bois_sur_solives_bois
      - plafond_bois_sous_solives_bois
      - dalle_beton
      - plafond_lourd
      - combles_amenages_sous_rampant
      - toiture_chaume
      - plafond_patre
      - bac_acier
      - null
  inertie:
    $ref: /enveloppe/paroi/inertie
  annee_construction:
    title: Année de construction
    type: ["integer", "null"]
    default: null
  annee_renovation:
    title: Année de dernière rénovation connue et justifiée
    type: ["integer", "null"]
    default: null
  u0:
    title: Coefficient de transmission thermique connu et justifié du plancher haut non isolé en W/m²K
    type: ["number", "null"]
    exclusiveMinimum: 0
    default: null
  u:
    title: Coefficient de transmission thermique connu et justifié en W/m²K
    type: ["number", "null"]
    exclusiveMinimum: 0
    default: null
  position:
    $ref: "#/$defs/position"
  isolation:
    $ref: "#/$defs/isolation"
  data:
    $ref: "#/$defs/data"
required:
  - id
  - description
  - configuration
  - type_structure
  - inertie
  - annee_construction
  - annee_renovation
  - u0
  - u
  - position
  - isolation
$defs:
  position:
    title: Position
    type: object
    properties:
      surface:
        title: Surface déperditive exprimée en m²
        type: number
        exclusiveMinimum: 0
      mitoyennete:
        $ref: /enveloppe/paroi/mitoyennete
      orientation:
        title: Orientation en degré par rapport au nord
        type: ["number", "null"]
        minimum: 0
        exclusiveMaximum: 360
        default: null
      local_non_chauffe_id:
        title: Identifiant du local non chauffé associé
        type: [string, "null"]
        format: uuid
        default: null
    required:
      - surface
      - mitoyennete
      - orientation
    oneOf:
      - title: Plancher donnant sur un local non chauffé
        type: object
        properties:
          mitoyennete:
            const: local_non_chauffe
          local_non_chauffe_id:
            type: string
        required:
          - local_non_chauffe_id
          - mitoyennete
      - title: Autres cas
        type: object
        properties:
          mitoyennete:
            not:
              const: local_non_chauffe
          local_non_chauffe_id:
            const: null
        required:
          - mitoyennete
  isolation:
    $ref: /enveloppe/paroi/isolation
  data:
    title: Données calculées
    type: object
    readOnly: true
    allOf:
      - $ref: /enveloppe/paroi/data
