$id: https://schemas.dpe-audit.fr/production/panneau_photovoltaique
$schema: https://json-schema.org/draft/2020-12/schema
title: Panneau photovoltaïque
type: object
properties:
  id:
    title: Identifiant
    type: string
    format: uuid
  description:
    title: Description
    type: string
  orientation:
    $ref: /common/orientation
  inclinaison:
    $ref: /common/inclinaison
  modules:
    title: Nombre de modules
    type: integer
    minimum: 1
  surface:
    title: Surface totale des capteurs en m²
    type: ["number", "null"]
    exclusiveMinimum: 0
    default: null
  installation_collective:
    title: Installation photovoltaïque collective
    type: boolean
  data:
    title: Données calculées
    type: object
    readOnly: true
    properties:
      kpv:
        title: Coefficient de pondération prenant en compte l'altération par rapport à l'orientation optimale
        type: number
      ppv:
        title: Production photovoltaïque en kWh
        type: number
required:
  - id
  - description
  - orientation
  - inclinaison
  - modules
  - surface
  - installation_collective
