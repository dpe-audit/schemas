$id: https://schemas.dpe-audit.fr/refroidissement/installation
$schema: https://json-schema.org/draft/2020-12/schema
title: Installation de refroidissement
type: object
properties:
  id:
    title: Identifiant
    type: string
    format: uuid
  description:
    title: Description
    type: string
  surface:
    title: Surface couverte par l'installation en m²
    type: number
    exclusiveMinimum: 0
  data:
    $ref: "#/$defs/data"
required:
  - id
  - description
  - surface
$defs:
  data:
    title: Données calculées
    type: object
    readOnly: true
    properties:
      rdim:
        title: Ratio de dimensionnement
        type: number
      consommations:
        $ref: /common/consommations
