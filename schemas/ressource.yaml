$id: https://schemas.dpe-audit.fr/ressource
$schema: https://json-schema.org/draft/2020-12/schema
title: Ressource
type: object
properties:
  date_etablissement:
    title: Date d'établissement
    type: string
    format: date
  date_visite:
    title: Date de visite
    type: string
    format: date
  adresse:
    $ref: /adresse
  batiment:
    $ref: /batiment
  logements:
    title: Liste des logements visités
    type: array
    default: []
    items:
      $ref: /logement
  enveloppe:
    $ref: /enveloppe
  chauffage:
    $ref: /chauffage
  ecs:
    $ref: /ecs
  ventilation:
    $ref: /ventilation
  refroidissement:
    $ref: /refroidissement
  production:
    $ref: /production
required:
  - date_etablissement
  - date_visite
  - adresse
  - batiment
  - logements
  - chauffage
  - ecs
  - ventilation
  - refroidissement
  - production
