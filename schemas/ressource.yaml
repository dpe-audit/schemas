$id: https://schemas.dpe-audit.fr/ressource
$schema: https://json-schema.org/draft/2020-12/schema
title: Ressource
type: object
properties:
  id:
    title: Identifiant
    type: string
    format: uuid
    readOnly: true
  date_visite:
    title: Date de visite du logement
    type: string
    format: date
  date_etablissement:
    title: Date d'établissement
    type: string
    format: date
  adresse:
    $ref: /adresse
  batiment:
    $ref: /batiment
  logements:
    title: Liste des logements visités
    type: array
    default: []
    items:
      $ref: /logement
  enveloppe:
    $ref: /enveloppe
  chauffage:
    $ref: /chauffage
  ecs:
    $ref: /ecs
  ventilation:
    $ref: /ventilation
  refroidissement:
    $ref: /refroidissement
  production:
    $ref: /production
  data:
    $ref: "#/$defs/data"
required:
  - date_visite
  - date_etablissement
  - adresse
  - batiment
  - logements
  - chauffage
  - ecs
  - ventilation
  - refroidissement
  - production
$defs:
  data:
    title: Données calculées
    type: object
    readOnly: true
    properties:
      bilan:
        title: Bilan
        type: object
        properties:
          cef:
            title: Consommation d'énergie finale en kWh/m²/an
            type: number
            minimum: 0
          cep:
            title: Consommation d'énergie primaire en kWh/m²/an
            type: number
            minimum: 0
          eges:
            title: Émissions de gaz à effet de serre en kgCO2/m²/an
            type: number
            minimum: 0
          etiquette_energie:
            title: Etiquette énergie
            type: string
            enum: [A, B, C, D, E, F, G]
          etiquette_climat:
            title: Etiquette climat
            type: string
            enum: [A, B, C, D, E, F, G]
      consommations:
        title: Consommations d'énergie
        type: array
        items:
          type: object
          properties:
            energie:
              $ref: /common/energie
            usage:
              $ref: /common/usage
            cef:
              title: Consommation d'énergie finale en kWh/an
              type: number
            cep:
              title: Consommation d'énergie primaire en kWh/an
              type: number
      emissions:
        title: Emissions de gaz à effet de serre
        type: array
        items:
          type: object
          properties:
            energie:
              $ref: /common/energie
            usage:
              $ref: /common/usage
            eges:
              title: Émissions de gaz à effet de serre en kgCO2/an
              type: number
