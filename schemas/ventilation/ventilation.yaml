$id: https://schemas.dpe-audit.fr/ventilation
$schema: https://json-schema.org/draft/2020-12/schema
title: Ventilation
type: object
properties:
  generateurs:
    title: Liste des générateurs
    type: array
    default: []
    items:
      $ref: /ventilation/generateur
  installations:
    title: Liste des installations
    type: array
    minContains: 1
    items:
      $ref: /ventilation/installation
  data:
    $ref: "#/$defs/data"
required:
  - generateurs
  - installations
$defs:
  data:
    title: Données calculées
    type: object
    readOnly: true
    properties:
      consommations:
        $ref: /common/consommations
